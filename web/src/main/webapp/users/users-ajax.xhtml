<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<head>
		<title>ESI-JSF Users</title>	
	</head>
	<body>
	<f:metadata>      
       <f:event type="preRenderView" listener="#{user.initUsers()}"/>
	</f:metadata>
		<ui:composition template="../WEB-INF/template.xhtml">
			<ui:define name="jumbotron">		
				<b:container>				
           			<h2>List Users</h2>
      			</b:container>			
			</ui:define>			
			<ui:define name="content">
				<b:container>				
					<b:dataTable id="users-table"
						value="#{user.users}" 
						var="userEntity" 
						responsive="true"
						searching="true"
						paginator="true" 
						rows="5"
						ajax="true"
						lang="en"
						style="width:100%;text-align:center"
					>
						<b:dataTableColumn value="#{userEntity.login}" label="Login" style="text-align:center"/>
						<b:dataTableColumn value="#{userEntity.name}" label="Name" style="text-align:center"/>
								
						<b:dataTableColumn label="Options" style="text-align:center">
							<h:form>
								<b:commandButton value="Posts" action="#{post.posts(userEntity.login)}"/>							
							</h:form>
						</b:dataTableColumn>		
	
					</b:dataTable>
				</b:container>
			</ui:define>
		</ui:composition>
	</body>
</html>
