<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <form class="form-signin" ng-submit="createLink()">	  
                <h1 class="h1 mb-3">Create Link</h1>
                <div class="form-group row">
                    <label for="id" class="col-sm-3 col-form-label">Id</label>
                    <div class="col-sm-9">
                        <input id="id" class="form-control" placeholder="Id" required ng-model="id">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="url" class="col-sm-3 col-form-label">URL</label>
                    <div class="col-sm-9">
                        <input id="url" class="form-control" placeholder="Url" required ng-model="url">
                    </div>
                </div>
                <div id="responsePostCreation" style="display: hide;font-size: 80%;">
                    {{response}}
                </div>
                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
