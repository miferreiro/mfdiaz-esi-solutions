<!DOCTYPE html>
<html class="h-100">
	
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ESI-socialnetApp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.js"></script>

		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		
		  <link rel="stylesheet" href="resources/css/styles.css">
        <!-- app scripts -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controller/homecontroller.js"></script>
        <script src="scripts/controller/registercontroller.js"></script>
        <script src="scripts/controller/wallcontroller.js"></script>
        <script src="scripts/controller/postcontroller.js"></script>
        <script src="scripts/service/userservice.js"></script>
        <script src="scripts/service/postservice.js"></script>
    </head>

    <body class="d-flex flex-column h-100" ng-app="socialnetApp">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">SocialNetApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>          
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item" ng-if="currentLogin == ''">
                      <a class="nav-link" ng-href="#/">Home</a>
                    </li>
                    <li class="nav-item" ng-if="currentLogin != ''">
                      <a class="nav-link" ng-href="#/wall">Wall</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav">
                    <li class="nav-item" ng-if="currentLogin != ''">
                      <span class="m-auto pr-2 pl-2">User: {{currentLogin}}</span>
                    </li>
                    <li class="nav-item" ng-if="currentLogin != ''">
                      <img class="m-auto pr-2 pl-2" ng-if="!!avatar" ng-src="{{avatar}}" height="30" alt="Image preview...">
                    </li>

                    <li class="nav-item" ng-if="currentLogin != ''">
                      <button class="btn btn-dark btn-sm pr-2 pl-2" ng-click="logout()">
                        Logout
                      </button>
                    </li>
                  </ul>
                </div>              
            </nav>
        </header>
        <main role="main" ng-view="#/" class="h-100">          
        </main>
        <footer class="footer mt-auto py-3">
          <div class="container">
            <span class="text-muted">Author: Miguel Ferreiro DÃ­az</span>
          </div>
	    </footer>
    </body>
</html>
